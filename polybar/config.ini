[module/now-playing]
type = custom/script
label = %output:0:100%
exec = $DOTFILES/polybar/scripts/now_playing
click-left = playerctl play-pause
click-middle = playerctl next
interval = 3
click-right = playerctl previous
scroll-up =
scroll-down =

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}ÔåÉ %{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

fomat = <label-state> <label-mode>

ws-icon-0 = 1;Ôëè 
ws-icon-1 = 2;ÔÑ†
ws-icon-2 = 3;Ô™¢
ws-icon-3 = 4;%{F#1DB954}ÔßÜ%{F-}
ws-icon-4 = 5;ÔíÑ
ws-icon-default = ÔòØ

label-occupied = %icon%
label-empty = %icon%
label-urgent = %icon%
label-default = %icon%
label-focused = %icon%
label-visible = %icon%
label-unfocused = %icon%
label-monitor = %icon%

label-focused-foreground = ${colors.primary}
label-urgent-foreground = ${colors.alert}
label-empty-foreground = ${colors.foreground-alt}

label-focused-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ô¨ô " 
format-prefix-foreground = ${colors.alert}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ô°ö "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/eth]
type = internal/network
interface = @INTERFACE_ETH@
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = "ÓÜú "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %d/%m/%Y -"

time = %H:%M
time-alt = %H:%M

format-prefix-foreground = ${colors.foreground-alt}

label = %date% %time%

[module/pulseaudio]
