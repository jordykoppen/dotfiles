name: Build QMK firmware
on:
  workflow_dispatch:
  push:
    paths:
      - keyboards/qmk/
      - .github/workflows/build-qmk-firmware.yml

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:

    - name: Checkout userspace
      uses: actions/checkout@v4
      with:
        path: main
      
    - name: Checkout QMK firmware
      uses: actions/checkout@v4
      with:
        repository: qmk/qmk_firmware
        submodules: recursive
        path: qmk_firmware
      
    - name: Copy user keyboard files into QMK
      run: cp -a main/keyboards/qmk/jornelius qmk_firmware/keyboards/jornelius

    - name: Build firmware
      run: |
        cd qmk_firmware
        qmk compile -kb jornelius -km default
  
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-files
        path: ./qmk_firmware/.build
